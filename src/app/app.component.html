<!--The content below is only a placeholder and can be replaced.-->

<md-sidenav-container>

  <md-toolbar color="primary">
    <span>
      <span md-mini-fab (click)="sidenav.toggle()">
        <md-icon>menu</md-icon>
      </span>
      <span class="toolbar-location">{{location}}</span>
    </span>
    <span class="flex-space"></span>
    <span class="icons">
      <a href="#"><md-icon>refresh</md-icon></a>
      <a href="#"><md-icon>date_range</md-icon></a>
      <a href="#"><md-icon>my_location</md-icon></a>
      <a href="#" [mdMenuTriggerFor]="menu">
        <md-icon>account_box</md-icon>
      </a>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>edit</md-icon>
          <span>Edit Profile</span>
        </button>
        <button md-menu-item>
          <md-icon>edit_location</md-icon>
          <span>Edit Location</span>
        </button>
        <button md-menu-item>
          <md-icon>notifications</md-icon>
          <span>Add alerts</span>
        </button>
      </md-menu>
    </span>
  </md-toolbar>

  <md-sidenav #sidenav mode="over" opened="false">
    <div class="sidenav-menu-content">

      <md-nav-list>
        <md-list-item>
          <a mdLine href="#">Home</a>
          <span md-icon-button>
            <md-icon>keyboard_arrow_right</md-icon>
          </span>
        </md-list-item>
        <md-list-item>
          <a mdLine href="#">Today's Weather</a>
          <span md-icon-button>
            <md-icon>keyboard_arrow_right</md-icon>
          </span>
        </md-list-item>
        <md-list-item>
          <a mdLine href="#">Weekly Forecast</a>
          <span md-icon-button>
            <md-icon>keyboard_arrow_right</md-icon>
          </span>
        </md-list-item>
        <md-list-item>
          <a mdLine href="#">Contact Us</a>
          <span md-icon-button>
            <md-icon>keyboard_arrow_right</md-icon>
          </span>
        </md-list-item>
      </md-nav-list>

    </div>
  </md-sidenav>

  <div class="main-content">
      <h1>Welcome to {{title}}!</h1>
  </div>

</md-sidenav-container>
